<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>TODO</title>

<body>
    <div class="header">
        <div class="header-first">
            <button class="sidebar-btn">&#9776;</button>
        </div>
        <div class="header-last">
            <button class="add-todo">+</button>
        </div>
    </div>

        <button><i class="fa fa-inbox"></i> &nbsp;Inbox</button>

        </div>

    <div class="todo-container">
        <div><input type="checkbox" name="switch" class="check"><input type="text" class="todo-text"><i class="fa fa-pencil todo-ico"></i><i class="fa fa-trash todo-ico" aria-hidden="true"></i>
        </div>
        <div><input type="checkbox" name="switch" class="check"><input type="text" class="todo-text"><i class="fa fa-pencil todo-ico"></i><i class="fa fa-trash todo-ico" aria-hidden="true"></i></div>
        <div><input type="checkbox" name="switch" class="check"><input type="text" class="todo-text"><i class="fa fa-pencil todo-ico"></i><i class="fa fa-trash todo-ico" aria-hidden="true"></i></div>
    </div>
